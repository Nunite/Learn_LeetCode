<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理题解 - LeetCode题解博客</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }
        
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn-primary {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .tab-container {
            margin-bottom: 20px;
        }
        
        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        
        .tab-button {
            padding: 10px 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            margin-right: 5px;
            cursor: pointer;
        }
        
        .tab-button.active {
            background-color: #fff;
            border-bottom: 1px solid #fff;
            margin-bottom: -1px;
            font-weight: 500;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .admin-table th, .admin-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .admin-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .admin-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .edit-btn {
            background-color: #0066cc;
            color: white;
        }
        
        .edit-btn:hover {
            background-color: #0056b3;
            text-decoration: none;
        }
        
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #c82333;
            text-decoration: none;
        }
        
        .search-filter {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .search-filter input, .search-filter select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .search-filter input {
            flex-grow: 1;
            min-width: 200px;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-title {
            margin: 0;
            color: #2c3e50;
        }
        
        .close {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .modal-footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>LeetCode题解博客</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="../problems.html">题目列表</a></li>
                    <li><a href="../about.html">关于</a></li>
                    <li><a href="add-solution.html">添加题解</a></li>
                    <li><a href="manage-solutions.html" class="active">管理题解</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section>
            <h2>管理题解</h2>
            
            <div id="alert-container"></div>
            
            <div class="search-filter">
                <input type="text" id="search-input" placeholder="搜索题目...">
                <select id="difficulty-filter">
                    <option value="all">所有难度</option>
                    <option value="easy">简单</option>
                    <option value="medium">中等</option>
                    <option value="hard">困难</option>
                </select>
                <select id="category-filter">
                    <option value="all">所有分类</option>
                    <option value="array">数组</option>
                    <option value="string">字符串</option>
                    <option value="linked-list">链表</option>
                    <option value="tree">树</option>
                    <option value="dynamic-programming">动态规划</option>
                    <option value="graph">图论</option>
                </select>
            </div>
            
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>题目</th>
                        <th>难度</th>
                        <th>分类</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="problems-table-body">
                    <!-- 题目列表将通过JavaScript动态加载 -->
                    <tr>
                        <td colspan="5" style="text-align: center;">正在加载题目数据...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- 删除确认模态框 -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">确认删除</h3>
                <span class="close">&times;</span>
            </div>
            <p>您确定要删除这个题解吗？此操作无法撤销。</p>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancel-delete">取消</button>
                <button class="btn-danger" id="confirm-delete">删除</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 LeetCode题解博客 | 由 <a href="https://github.com/yourusername" target="_blank">Lws</a> 创建</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 加载题目数据
            loadProblems();
            
            // 设置搜索和筛选功能
            setupFilters();
            
            // 设置模态框关闭功能
            setupModal();
        });
        
        // 加载题目数据
        async function loadProblems() {
            try {
                const response = await fetch('../data/problems.json');
                if (!response.ok) {
                    throw new Error('无法加载题目数据');
                }
                
                const problems = await response.json();
                renderProblemsTable(problems);
            } catch (error) {
                showAlert('加载题目数据失败: ' + error.message, 'danger');
            }
        }
        
        // 渲染题目表格
        function renderProblemsTable(problems) {
            const tableBody = document.getElementById('problems-table-body');
            
            if (problems.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">没有找到题目</td></tr>';
                return;
            }
            
            tableBody.innerHTML = problems.map(problem => `
                <tr data-id="${problem.id}" data-difficulty="${problem.difficulty}" data-tags="${problem.tags.join(',')}">
                    <td>${problem.id}</td>
                    <td>${problem.title}</td>
                    <td><span class="difficulty ${problem.difficulty}">${getDifficultyText(problem.difficulty)}</span></td>
                    <td>${problem.tags.join(', ')}</td>
                    <td class="action-buttons">
                        <a href="edit-solution.html?id=${problem.id}" class="action-btn edit-btn">编辑</a>
                        <a href="#" class="action-btn delete-btn" data-id="${problem.id}">删除</a>
                    </td>
                </tr>
            `).join('');
            
            // 添加删除按钮事件监听
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const problemId = this.getAttribute('data-id');
                    openDeleteModal(problemId);
                });
            });
        }
        
        // 设置搜索和筛选功能
        function setupFilters() {
            const searchInput = document.getElementById('search-input');
            const difficultyFilter = document.getElementById('difficulty-filter');
            const categoryFilter = document.getElementById('category-filter');
            
            // 添加事件监听
            searchInput.addEventListener('input', filterProblems);
            difficultyFilter.addEventListener('change', filterProblems);
            categoryFilter.addEventListener('change', filterProblems);
            
            function filterProblems() {
                const searchTerm = searchInput.value.toLowerCase();
                const difficulty = difficultyFilter.value;
                const category = categoryFilter.value;
                
                const rows = document.querySelectorAll('#problems-table-body tr');
                
                rows.forEach(row => {
                    const id = row.querySelector('td:first-child').textContent;
                    const title = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
                    const rowDifficulty = row.getAttribute('data-difficulty');
                    const tags = row.getAttribute('data-tags').toLowerCase();
                    
                    const matchesSearch = id.includes(searchTerm) || title.includes(searchTerm);
                    const matchesDifficulty = difficulty === 'all' || rowDifficulty === difficulty;
                    const matchesCategory = category === 'all' || tags.includes(category);
                    
                    if (matchesSearch && matchesDifficulty && matchesCategory) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            }
        }
        
        // 设置模态框
        function setupModal() {
            const modal = document.getElementById('delete-modal');
            const closeBtn = modal.querySelector('.close');
            const cancelBtn = document.getElementById('cancel-delete');
            const confirmBtn = document.getElementById('confirm-delete');
            
            closeBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);
            window.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            function closeModal() {
                modal.style.display = 'none';
                confirmBtn.removeAttribute('data-id');
            }
        }
        
        // 打开删除确认模态框
        function openDeleteModal(problemId) {
            const modal = document.getElementById('delete-modal');
            const confirmBtn = document.getElementById('confirm-delete');
            
            modal.style.display = 'block';
            confirmBtn.setAttribute('data-id', problemId);
            
            confirmBtn.addEventListener('click', function() {
                const id = this.getAttribute('data-id');
                deleteProblem(id);
                closeModal();
            });
            
            function closeModal() {
                modal.style.display = 'none';
                confirmBtn.removeAttribute('data-id');
            }
        }
        
        // 删除题目
        async function deleteProblem(problemId) {
            try {
                // 在实际应用中，这里应该发送请求到服务器删除题目
                // 由于这是前端演示，我们只模拟删除操作
                
                // 获取当前题目数据
                const response = await fetch('../data/problems.json');
                if (!response.ok) {
                    throw new Error('无法加载题目数据');
                }
                
                const problems = await response.json();
                const updatedProblems = problems.filter(problem => problem.id !== parseInt(problemId));
                
                // 在实际应用中，这里应该将更新后的数据发送到服务器
                // 由于这是前端演示，我们只更新页面显示
                
                renderProblemsTable(updatedProblems);
                showAlert(`题目 #${problemId} 已成功删除`, 'success');
            } catch (error) {
                showAlert('删除题目失败: ' + error.message, 'danger');
            }
        }
        
        // 显示提示信息
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // 5秒后自动关闭提示
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        // 获取难度文本
        function getDifficultyText(difficulty) {
            switch (difficulty) {
                case 'easy': return '简单';
                case 'medium': return '中等';
                case 'hard': return '困难';
                default: return difficulty;
            }
        }
    </script>
</body>
</html>
