<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题解 - LeetCode题解博客</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fix-whitespace.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <style>
        .solution-content {
            line-height: 1.8;
            max-width: 1200px; /* 限制内容最大宽度，提高可读性 */
            margin: 0 auto; /* 居中显示 */
        }
        
        .solution-content p, .solution-content ul, .solution-content ol {
            margin-bottom: 20px;
        }
        
        .solution-content h3 {
            margin: 30px 0 15px;
            color: #2c3e50;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .solution-content ul, .solution-content ol {
            padding-left: 25px; /* 增加列表缩进 */
        }
        
        .problem-info {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px 25px; /* 增加内边距 */
            margin-bottom: 30px;
            border-left: 5px solid #0066cc; /* 添加左侧边框 */
        }
        
        .problem-info h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            border-bottom: none; /* 移除底部边框 */
        }
        
        .problem-meta {
            display: flex;
            flex-wrap: wrap; /* 在小屏幕上允许换行 */
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .problem-meta span {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        /* 代码块样式优化 */
        pre {
            border-radius: 8px;
            margin: 20px 0;
            padding: 0; /* 移除内边距，由highlight.js提供 */
            overflow-x: auto; /* 允许水平滚动 */
            background-color: #282c34; /* 与atom-one-dark主题匹配 */
            width: 100%; /* 确保宽度为100% */
        }
        
        code {
            font-family: 'Fira Code', 'Consolas', 'Courier New', monospace;
            font-size: 15px; /* 增加代码字体大小 */
            padding: 20px !important; /* 增加代码块内边距 */
            border-radius: 8px;
            line-height: 1.5;
            tab-size: 4; /* 设置制表符宽度 */
            white-space: pre; /* 保留空格和换行 */
            display: block; /* 确保代码块是块级元素 */
            width: 100%; /* 确保宽度为100% */
        }
        
        /* 示例代码样式 */
        .example-code {
            background-color: #282c34;
            color: #abb2bf;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Fira Code', 'Consolas', 'Courier New', monospace;
            font-size: 15px;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre;
        }
        
        /* 输入输出样式 */
        .example-io {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .example-io .label {
            font-weight: bold;
            color: #abb2bf;
        }
        
        .example-io .content {
            font-family: 'Fira Code', 'Consolas', 'Courier New', monospace;
            white-space: pre;
        }
        
        /* 提示和说明样式 */
        .hint {
            background-color: #f0f7ff;
            border-left: 5px solid #0066cc;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        /* 约束条件样式 */
        .constraints {
            background-color: #f8f9fa;
            border-left: 4px solid #0066cc;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 4px;
            color: #333;
        }
        
        .constraints h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .constraints ul {
            margin: 0;
            padding-left: 20px;
            list-style-type: disc;
        }
        
        .constraints li {
            margin-bottom: 5px;
        }
        
        .solution-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .solution-nav a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background-color: #f0f7ff;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .solution-nav a:hover {
            background-color: #0066cc;
            color: white;
            text-decoration: none;
        }
        
        /* 添加响应式设计 */
        @media (max-width: 768px) {
            .problem-meta {
                flex-direction: column;
                gap: 10px;
            }
            
            .solution-nav {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>LeetCode题解博客</h1>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="problems.html">题目列表</a></li>
                    <li><a href="about.html">关于</a></li>
                    <li><a href="admin/manage-solutions.html">管理</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="solution-content">
            <!-- 题目内容将通过JavaScript动态加载 -->
            <div class="loading-indicator" style="text-align: center; padding: 50px;">
                <p>正在加载题解内容...</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 LeetCode题解博客 | 由 <a href="https://github.com/yourusername" target="_blank">Lws</a> 创建</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // 初始化代码高亮
        document.addEventListener('DOMContentLoaded', function() {
            // 等待内容加载完成后应用高亮
            setTimeout(function() {
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
            }, 1000);
        });
    </script>
</body>
</html>
