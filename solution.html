<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题解 - LeetCode题解博客</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <style>
        .solution-content {
            line-height: 1.8;
        }
        
        .solution-content p, .solution-content ul, .solution-content ol {
            margin-bottom: 20px;
        }
        
        .solution-content h3 {
            margin: 30px 0 15px;
            color: #2c3e50;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .solution-content ul, .solution-content ol {
            padding-left: 20px;
        }
        
        .solution-content li {
            margin-bottom: 8px;
        }
        
        .problem-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .problem-info h3 {
            margin-top: 0;
            border-bottom: none;
        }
        
        .code-block {
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .complexity {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        
        .complexity-item {
            background-color: #f0f7ff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .tag {
            background-color: #f0f7ff;
            color: #0066cc;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        
        .prev-next-btn {
            padding: 10px 15px;
            background-color: #f0f7ff;
            color: #0066cc;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .prev-next-btn:hover {
            background-color: #0066cc;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>LeetCode题解博客</h1>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="problems.html">题目列表</a></li>
                    <li><a href="about.html">关于</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section>
            <!-- 题目内容将通过JavaScript动态加载 -->
            <div class="loading-indicator" style="text-align: center; padding: 50px;">
                <p>正在加载题解内容...</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 LeetCode题解博客 | 由 <a href="https://github.com/yourusername" target="_blank">Lws</a> 创建</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
